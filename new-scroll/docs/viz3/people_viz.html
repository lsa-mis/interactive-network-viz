		}

			pointer-events: none;

	<script>
		
		// scroll to top

		window.onbeforeunload = function () {
		window.scrollTo(0, 0);
		}
		// using d3 for convenience
		var main = d3.select('main')
		var scrolly = main.select('#scrolly');
		var figure = scrolly.select('figure');
		var article = scrolly.select('article');
		var step = article.selectAll('.step');
		var link, node, height, width, svg, nodelabels;

		d3.selectAll("figure > *").remove();


		// initialize the scrollama
		var scroller = scrollama();
				// kick things off
		init();

		// generic window resize listener event

		// scrollama event handlers
		function handleStepEnter(response) {
			// response = { element, direction, index }

			// add color to current step only
			step.classed('is-active', function (d, i) {
				return i === response.index;
			})
			var URL = "";
			URL = '../scalar-labeled.txt'
			// switch(response.index){
			// 	case 0:
			// 		URL = '../scalar-labeled.txt'
			// 		console.log(0);
			// 		break;


				
			// }
			drawNetwork(URL)
			// update graphic based on step
			// figure.select('p').text(response.index + 1);
		}

		function setupStickyfill() {
			d3.selectAll('.sticky').each(function () {
				Stickyfill.add(this);
			});
		}

		function drawNetwork(current_step_URL) {

			var width = window.innerWidth * 0.85;
			var height = window.innerHeight;

			svg = d3.select('figure')
				.append("svg")
				.attr("width", width)
				.attr("height", height)
				.append("g")
				.attr("transform",
					"translate(" + 50 + "," + 50 + ")");


			d3.json(current_step_URL).then(function (data) {



				// Initialize the links
				link = svg
					.selectAll("line")
					.data(data.links)
					.enter()
					.append("line")
					.style("stroke", "#666")
					.style("stroke-width", 0.2)

				// Initialize the nodes
				node = svg
					.selectAll("circle")
					.data(data.nodes)
					.enter()
					.append("circle")
					.on('mouseover', function (d, i) {
						// console.log(d.name);
						// console.log(d3)
						// d3.select(this).select("text").style("font-size", 10)
						node
						.style('opacity', function (n) { 
							if (n == d) {
								// console.log("match!!!")
								return 0.8;
							} else {
								return 0.15;
							}});

						nodelabels
						.style('visibility', function (nl) { 
							if (nl.id == d.id) {
								// console.log("match!!!")
								return "visible";
							} else {
								// return 0;

							}



							})
						
						link
						.style("stroke-width", function(l) {
							if (l.target === d || l.source === d){
								return 1.5;
							} else{
								return 0.05;
							}
						})
						.style("stroke", function(l) {
							if (l.target === d || l.source === d){
								return "#666";
							} else{
								return "#000";
							}
						})
						
							
							 })
					.on('mouseout', function (d, i) {
						nodelabels
						.style('visibility', function (nl) { 
							if (nl.id == d.id && d.node_type != "city") {
								// console.log("match!!!")
								return "hidden";
							} else {
								// return 0;

							}})
						link
						.style("stroke", "#666")
						.style("stroke-width", 0.2)



						node
						.style("opacity",0.8)
							
						// d.attr("font-size", 0)
							})
					.attr("r", function(d){
						switch(d.node_type){
				case "city":
					return 18;
				case "person":
					return 9;
				case "cafe":
					return 13;
				default:
					return 0;	
			}})
					.style("fill", function(d){
						switch(d.node_type){
				case "city":
					return "#e6be8a";
				case "person":
					return "#69b3a2";
				case "cafe":
					return "#cccccc";
				default:
					return "#69b3a2";	
			}


					})
					.style("stroke", "black")
					.style("stroke-width", 1)

				nodelabels = svg.
					selectAll("nodelabels") 
					.data(data.nodes)
					.enter()
					.append("text")
					.text(function(d){
						switch(d.node_type){
				case "city":
					return d.name;
				case "person":
					return d.name;
				case "cafe":
					return d.name;
				default:
					return "";	
			}
						
						
						});



				var simulation = d3.forceSimulation(data.nodes) // Force algorithm is applied to data.nodes
					.force("link", d3.forceLink() // This force provides links between nodes
						.id(function (d) {
							return d.id;
						}) // This provide  the id of a node
						.links(data.links) // and this the list of links
					)
					.force("charge", d3.forceManyBody().strength(-58)) // This adds repulsion between nodes. Play with the -400 for the repulsion strength
					.force("center", d3.forceCenter(width * 0.5, 320
					)) // This force attracts nodes to the center of the svg area
					.force('collision', d3.forceCollide().radius(function(d) {
    return d.radius*10
  }))
					.on("tick", ticked);

			})
			// This function is run at each iteration of the force algorithm, updating the nodes position.




			function ticked() {
				link
					.attr("x1", function (d) {
						return d.source.x;
					})
					.attr("y1", function (d) {
						return d.source.y;
					})
					.attr("x2", function (d) {
						return d.target.x;
					})
					.attr("y2", function (d) {
						return d.target.y;
					});

				node
					.attr("cx", function (d) {
						return d.x;
					})
					.attr("cy", function (d) {
						return d.y;
					});

				nodelabels
					.attr("x", function(d) { 
						return d.x + 20; 
					}) 
					.attr("text-anchor", "middle")
                  	.attr("y", function(d) { return d.y - 20; 
					})
					.attr("font-size", function(d){
						switch(d.node_type){
							case "city":
								return 24;
							default:
								return 18;
						} })
						.attr("visibility", function(d){
						switch(d.node_type){
							case "city":
								return "visible";
							default:
								return "hidden";
						} })					

			}
		}


		function init() {
			setupStickyfill();


			// 1. force a resize on load to ensure proper dimensions are sent to scrollama
			// handleResize();

			// 2. setup the scroller passing options

			// scroller.setup({
			// 		step: '#scrolly article .step',
			// 		offset: 0.3,
			// 		debug: false,
			// 	})
			// 	.onStepEnter(handleStepEnter)


			// setup resize event
			// window.addEventListener('resize', handleResize);

			drawNetwork('../scalar-labeled.txt');

		}
